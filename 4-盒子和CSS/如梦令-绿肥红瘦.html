<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>如梦令</title>
		<style type="text/css" >
			h1{
				font-size: 20px;
			}
			p.con{
				color: green;
				font-size: 14px;
				font-family: "楷体";
			}
			#trans{
				color: blue;
			}
		</style>
	</head>
	<body>
		<h1>如梦令</h1>
		<hr />
		<p class="con">
			昨夜雨疏风骤，浓睡不消残酒。<br />
			试问卷帘人，却道“海棠依旧”。<br />
			“知否，知否，应是绿肥红瘦。”
		</p>
		<h1 id="trans">译文</h1>
		<p class="con">
			昨夜雨点稀疏，晚风急猛，我虽然睡了一夜，仍有余醉未消。试问卷帘的侍女：海棠花怎么样？
			她说海棠花依然如旧。知道吗？知道吗？应是绿叶繁茂，红花凋零。
		</p>
	</body>
</html>
