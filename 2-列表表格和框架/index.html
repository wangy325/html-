<html>
	<head>
		<meta charset="utf-8" />
		<title>无序列表</title>
		<style type="text/css">
			
			td{
				border: 1px solid;
			}
		</style>

	</head>
	<body>
		<h2>无序列表</h2>
			<ul>
				<li>apple</li>
				<li>orange</li>
				<li>melon</li>
				
			</ul>	
			
		<table>
			<tr>
				<td width="710">
					<img src="img/logo.png"/> <!--logo-->  
				</td>
			</tr>
			<tr> <!--banner-->
							<td>
								<img src="img/banner.jpg" /> 
							</td>
						</tr>
		</table>
		
		<table>
			<tr>
				<td>
					<table>
						<tr>
							<td> content in here</td>
						</tr>
						<tr>
						<tr>
							<td>content in here</td>
						</tr>
					</table>				
				</td>
			</tr>
			<tr>
				<td>
					no nesting here
				</td>
			</tr>
		</table>
	</body>
</html>
