			<table class="login"> <!--登录界面-->
				<tr>
					<td class="left">
						电子邮箱：
					</td>
					<td >
						<input type="text" name="mail"  size="32" value="" maxlength="32"/>
					</td>
				</tr>
				<tr>
					<td class="left">
						会员登录名：
					</td>
					<td>
						<input type="text" name="username" size="32"  maxlength="32"/>
					</td>
				</tr>
				
				<tr>
					<td class="left">
						密码：
					</td>
					<td>
						<input type="password" name="paswd" size="32"  maxlength="32"/>
					</td>
				</tr>
				<tr>
					<td class="left">
						再次输入密码：
					</td>
					<td>
						<input type="password" name="paswd" size="32" maxlength="32" />
					</td>
				</tr>
				<tr>
					<td class="left">
						会员身份：
					</td>
					<td>
						<input type="radio" name="who" value="seller" /> 卖家
						<input type="radio" name="who" value="buyer" checked="checked"  /> 买家
						<input type="radio" name="who" value="both" /> 两者都是
					</td>
				</tr>
				<tr>
					<td class="left">
						验证码：
					</td>
					<td >
					
						<input type="text" name="vercode" size="10"  maxlength="5"/>
						<img src="img/Ali/verycode.gif" />
						<a href="#">看不清？换一张</a>
						<!--图片和文本居中对齐 参考下面链接-->
						<!--<a href="http://www.qdfuns.com/notes/17631/8c362f056b5d5c1373daf0da211f60c7.html" target="_blank">对齐</a>-->
						
					</td>
				</tr>
				
				<tr>
					<td>
						&emsp;
					</td>
					<td >
						<form method="post" action="">
							<input name="tongyizhuce" type="image" src="img/Ali/btn_reg.gif"  />
						</form>
						
					</td>
				</tr>
				<tr>
					<td>
						&emsp;
					</td>
					<td>
						<textarea name="note"  cols="50" rows="5" > 欢迎阅读阿里巴巴公司（阿里巴巴）服务条款协议(下称"本协议")，您应当在使用服务之前认真阅读本协议全部内容，且对本协议中加粗字体显示的内容，阿里巴巴督促您应重点阅读。本协议阐述之条款和条件适用于您使用阿里巴巴中文网站（所涉域名为：Alibaba.com.cn、alibaba.cn、1688.com，下同），所提供的在全球企业间(B-TO-B)电子市场(e-market)中进行贸易和交流的各种工具和服务(下称"服务")。</textarea>
					</td>
				</tr>
