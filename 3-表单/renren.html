<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>人人网注册</title>
		<link rel="stylesheet" type="text/css" href="css/renren.css" />
	</head>
	<body>
		<div class="head" >
			<p><img src="img/renren/logo.gif" />
			<b>&emsp;10秒找到你所有朋友</b>	
			<!--下面文本怎么居中对齐-->
			<span style="padding-left: 350px;">已有人人网账号，<a href="">登录</span></a>
			</p>
		</div>
		
		<div class="body">
			<div class="rec" >
				<img src="img/renren/intro-new.png" style="padding-top: 30px;padding-bottom: 30px; align="center"" />
				<b style="line-height: ; padding-left: 10px;">最热门公共主页</b>
			<div class="recommand-people">
				<img src="img/renren/icon_zhaowei.gif" style="padding-left: 15px;" />
				<img src="img/renren/icon_likaifu.gif"  />
				<img src="img/renren/icon_shangjie.gif" />
				<table style="width: 270px; padding-left: 10px; padding-bottom: 30px;" >
					<tr align="center">
						<td >
							<a href="">赵薇</a> </td>
						<td><a href="">李开复</a></td>
						<td><a href="">商界</a>
						</td>
					</tr>
				</table>	
				<b style="line-height: ; padding-left: 10px;">最热门游戏</b>
			</div>
			
			<div class=games>
				<img src="img/renren/icon_rrnc.gif" style="padding-left: 15px;" />
				<img src="img/renren/icon_xxzz.gif" />
				<table style="width: 180px; padding-left: 10px; padding-bottom: 30px;" >
					<tr align="center">
						<td >
							<a href="">人人农场</a> </td>
						<td><a href="">小小战争</a></td>
						
					</tr>
				</table>
			</div>
				
			</div>
			<div class="login">
				<b style=" padding-left:30px;line-height: 60px;">免费开通人人网账号</b>
				
				<div class=input>
					<p>
						注册邮箱：<input type="text" name="email" value="" size="32" maxlength="50"  /> </p>
					<p style="margin-left: 150px;">	
						你还可以使用<a href="">账号</a>或者<a href="">手机号</a>注册
					</p>
					<p>
						创建密码：<input type="password" name="passwd" value="" size="32" maxlength="16"  /> </p>
					
					<p>	真实姓名：<input type="text" name="name" value="" size="32" maxlength="8" />
					</p>
				</div>	
				
				<div class="check">
					<p> 
						性别：
						<input type="radio" name="gen" value="male" checked="checked" /> 男
						<input type="radio" name="gen" value="female" /> 女
					</p>
					<p>
						生日：
						<select name="year" size="1">
							<option value="1991" selected="selected" >1991</option>
							<option value="1990" >1990</option>
							<option value="1989" >1989</option>
						</select>
						年
						<select name="month" size="1">
							<option value="10" selected="selected" >10</option>
							<option value="9" >9</option>
							<option value="8" >8</option>
						</select>
						月
						<select name="day" size="1">
							<option value="29" >29</option>
							<option value="30" selected="selected" >30</option>
							<option value="31" >31</option>
							
						</select>
						日
					</p>
				</div>	
				<div class=code>
					
				
					<p>
						我现在：
						<select name="stats" size="1">
							<option value="atwork" >已就职</option>
							<option value="student" selected="selected" >正在求学</option>
							<option value="teacher" >高校教师</option>
						</select>
					</p>
					<p style="margin-left: 147px;">
						<img src="img/renren/verycode.gif" />
						<a href="">看不清？换一张</a>
					</p>
					<p>
						验证码：
						<input type="text" name="name" value="" size="" maxlength="5" />
					</p>
					<form method="post" action="#">
						<p style="margin-left: 147px;">
							<input type="image" src="img/renren/btn_reg.gif" />
						</p>
					</form>	
				</div>
			</div>
			
		</div>
		<div class="tail">
			<p align="right">
				点击免费开通账号并表示同意遵守<a href="">人人网服务条款</a>
			</p>
			
		</div>
	</body>
</html>
