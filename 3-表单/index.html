<html>
	<head>
		<meta charset="utf-8" />
		<title> form</title>
	</head>
	<body>
		<form>
			<p>
				<input name="songci" type="text" value="标题" size="20" />
				<br />
				<textarea name="content"  cols="50%" rows="10%" >
				</textarea>
			</p>
			
			<input type="radio" value="三个月" name="period" /> 3 months
			<input type="radio" value="6 months" name="period"  /> 6 months
			<input type="radio" value="12 months" name="period" checked="checked" /> 12 months
			
			<br />
			
			<input type="checkbox" value="apple" name=brand /> apple
			<input type="checkbox" value="samsung" name="brand" /> samsung
			<input type="checkbox" value="asus" name="brand"  /> asus
			<input type="checkbox" value="dell" name="brands" /> dell
			
			
			<br />
			<br />
			
			 <p>
        <input type="submit" name="button" value="提交">
        <input type="reset" name="button2" value="重置">
      </p>
		</form>
		<form method="post" action="https://www.mail.163.com" >
		
			<input type="image" src="img/netease/163logo.gif" />
		</form>
		
		
		<form action="" method="post" enctype="multipart/form-data">
			<p>
				<input type="file" name="files" border="solid" />
				<input type="submit" name="upload" value="上传" />
				<input type="reset" name="resetbutton" value="Reset"  />
			</p>
			
			<input type="hidden" value="666" name="userid">
			<input name="name" type="text" value="张三"  readonly="readonly">
			<input type="submit "  disabled="disabled"  value="保存" >

		</form>

				</label>
				</p>
				<input type="file">
		
	</body>
