<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新浪用户信息修改</title>
		<link rel="stylesheet" type="text/css" href="css/sina.css" />
	</head>
	<body>
		<div class="head">
			<img src="img/sina/logo.png" />
			<span style="padding-left: 400px;">
				<input type="text" name="search" size="25" value="" maxlength="50" />
				<img  src="img/sina/btn_search.gif"  />	
			</span>
			<img style="padding-top:20px;" src="img/sina/profile_header.jpg"
		</div>
		
		<div class="body">		
		<!--左边div和右边div的对齐存在浏览器兼容的问题-->
			<div class=left>
				<p>*昵称：</p>
				<p>真实姓名：</p>
				<p>*所在地：</p>
				<p>*性别：</p>
				<p>生日：</p>
				<p>博客地址：</p>
				<p>常用邮箱：</p>
				<p>QQ：</p>
				<p>MSN：</p>
				<p></p>
				<p>&emsp;</p>
				
			</div>
			<div class="right">
				<p>
					<input type="text" name="id" value="" size="32" maxlength="50" />
				</p>
				
				<p>
					<input type="text" name="yrname" value="" size="32" maxlength="20" />
				</p>
				<p>
					
					<select name="locale" >
						<option value="bj" selected="selected">北京市</option>
						<option value="sh" >上海市</option>
						<option value="gz">广州市</option>
					</select>
					<select name="locale-1" />
						<option value="hd" selected="selected">海淀区</option>
						<option value="xh" >徐汇区</option>
						<option value="hz">海珠区</option>
					</select>
				</p>
				<p>
					
					<!--label的作用就是，不用单击小圈圈，单击文本就可以选中-->
					<input type="radio" id="male" name="gen" checked="checked" /> 
					<label for="male">男</label>
					
					<input type="radio" id="female" name="gen" /> 
					<label for="female">女</label>
					
					<input type="radio" id="sec" name="gen" /> 
					<label for="sec">保密</label>
				</p>
				<p>
				
					<select name="year">
						<option value="" selected="selected"></option>
						<option value="1989">1989</option>
						<option value="1990">1990</option>
					</select>
					年
					<select name="month">
						<option value="" selected="selected"></option>
						<option value="7">7</option>
						<option value="8">8</option>
					</select>
					月
					<select name="day">
						<option value="" selected="selected"></option>
						<option value="19">19</option>
						<option value="20">20</option>
					</select>
				</p>
				<p>
					
					<input type="text" name="bolg" value="" size="32" maxlength="50" />
				</p>
				<p>
					
					<input type="text" name="maliadd" size="32" placeholder="student@bdqn.cn"   />
					不可修改
				</p>
				<p>
					<input type="text" name="qq" value="" size="32" maxlength="12" />
					
				</p>
				<p>
					<input type="text" name="msn" value="" size="32" maxlength="50" />
				</p>
			</div>	
			<div class="textera">
				<p>
					一句话介绍：&nbsp;&nbsp;
					<textarea style="resize: none;vertical-align: middle;" name="into" rows="5" cols="40" ></textarea>
				</p>
				
			</div>	
			<div class="certify">
			
					<p style="padding-left: 185px; padding-top: 10px;">以下信息，可作为通过客服取回账号的依据</p>
					<p>
						证件类型：
						<select name="card">
							<option value="idcard" selected="selected">身份证</option>
							<option value="jgz" >军官证</option>
							<option value="xsz" >学生证</option>
						</select>
					</p>
					<p>证件号码：
						<input type="text" name="number" value="" size="32"
					</p>
					
				
				
			</div>
		</div>
		
		<div class=tail> 
			<img src="img/sina/footer.jpg" />
		</div>
	</body>
</html>
